    /* **********     Curso JavaScript: 50. Sets - #jonmircha     ********** */
    const set = new Set([1, 2, 3, 3, 4, 5, true, false, false, {}, {}, "hola", "HOla"]);
    console.log(set);
    console.log(set.size);

    const set2 = new Set();

    set2.add(2);
    set2.add(3);
    set2.add(true);

    set2.add(true);
    set2.add({});
