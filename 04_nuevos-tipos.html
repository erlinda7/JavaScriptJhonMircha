<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevos Tipos de Datos en JavaScript</title>
</head>

<body>
  <h1>Nuevos Tipos de Datos en JavaScript</h1>
  <script>
    /* **********     Curso JavaScript: 49. Symbols - #jonmircha     ********** */
    let id = Symbol("id");
    let id2 = Symbol("id2");

    console.log(id === id2);
    console.log(id, id2);
    console.log(typeof id, typeof id2);

    //se usan para crear propiedades privadas de objetos
    const NOMBRE = Symbol("nombre");
    const SALUDAR = Symbol("saludar");

    const persona = {
      [NOMBRE]: "jhon",
      edad: 35
    };
    console.log(persona);
    console.log(persona[NOMBRE]);

    persona.NOMBRE = "Jonathan Mircha";
    console.log(persona);
    console.log(persona.NOMBRE);

    persona[SALUDAR] = function () {
      console.log(`Hola`);
    }
    console.log(persona);
    persona[SALUDAR]();

    //no detecta a los simbolos , porque se comportan comopropiedades privadas
    for (const propiedad in persona) {
      console.log(propiedad);
      console.log(persona[propiedad]);
    }

    //listar los simbolos
    console.log(Object.getOwnPropertySymbols(persona));

  </script>
</body>

</html>
