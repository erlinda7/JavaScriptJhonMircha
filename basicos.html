<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos javascript</title>
</head>

<body>
  <h1>Fundamentos javascript</h1>
  <script>
    var hola = "Hola Mundo"
    let hello = "Hello Word"
    console.log('hola', hola);
    console.log('hello', hello);
    /*el objeto window mapea toda la ventana del navegador, es el objeto global dentro del navegador*/
    console.log('window', window);
    console.log('window.hola', window.hola);
    console.log('window.hello', window.hello);
    // Ambito de bloque
    console.log('******************var**************************');
    var musica = "Rock"
    console.log("variables Musica antes del bloque", musica);
    // Esto es un bloque
    {
      var musica = "Pop"
      console.log("variables Musica dentro del bloque", musica);
    }
    console.log("variables Musica despues del bloque", musica);

    console.log('******************let**************************');
    let musica2 = "Rock"
    console.log("variables Musica antes del bloque", musica2);
    // Esto es un bloque
    {
      let musica2 = "Pop"
      console.log("variables Musica dentro del bloque", musica2);
    }
    console.log("variables Musica despues del bloque", musica2);
  </script>
</body>

</html>
