    /* **********     Curso JavaScript: 46. Callbacks - #jonmircha     ********** */
    function cuadradoCallback(value, callback) {
      setTimeout(() => {
        //se ejecuta la funcion o invoca
        callback(value, value * value);
      }, 0 | Math.random() * 1000);
    }

    //ejecutaamos la funcion

      console.log("inicia callback");
